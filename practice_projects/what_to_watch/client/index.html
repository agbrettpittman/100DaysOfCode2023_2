<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <favicon
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/img/favicon.ico"
        />
        <title>What To Watch</title>
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
        />
        <style>
            details fieldset {
                max-height: 25vh;
                overflow: auto;
            }
            button[type="submit"] {
                width: clamp(8em, 15vw, 20em);
                margin-left: auto;
                margin-right: auto;
            }
            progress {
                width: 25vw;
                margin: 1em auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>What To Watch</h1>
            <form
                hx-post="/api/search"
                hx-target="#results"
                hx-swap="innerHTML"
            >
                <details>
                    <summary>Service</summary>
                    <fieldset>
                        <label>
                            <input
                                type="checkbox"
                                name="services"
                                value="Netflix"
                            />
                            Netflix
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="services"
                                value="Prime Video"
                            />
                            Prime Video
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="services"
                                value="HBO Max"
                            />
                            HBO Max
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="services"
                                value="Hulu"
                            />
                            Hulu
                        </label>
                    </fieldset>
                </details>
                <details
                    hx-get="/api/genres"
                    hx-target="#genreOptions"
                    hx-swap="innerHTML"
                    hx-trigger="load"
                >
                    <summary>Genre</summary>
                    <fieldset id="genreOptions"></fieldset>
                </details>
                <input type="text" name="keyword" placeholder="Title" />
                <button type="submit" class="outline">Search</button>
                <progress></progress>
            </form>
            <section id="results"></section>
        </main>
    </body>
</html>
