<!DOCTYPE html>
<html>
    <head>
        <title>2.13.24</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                height: 100vh;
                margin: 0px;
                align-items: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                background: linear-gradient(225deg, #ffedec 0%, #f4f5fe 100%);
            }
            main {
                width: 25em;
                height: fit-content;
                display: grid;
                justify-items: center;
                background-color: white;
                padding: 3em;
                border-radius: 1em;
                gap: 1.5em;
            }
            h1 {
                font-size: 1.5em;
            }
            main > * {
                margin: 0px;
            }
            .imageWrapper {
                width: 5em;
                aspect-ratio: 1;
                border-radius: 3em;
                border: 7px solid #d7d4dd;
                overflow: hidden;
            }
            .imageWrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .stats {
                display: flex;
                gap: 0.5em;
                font-size: 0.8em;
                padding: 1em;
                background-color: #f7f4fa;
                border-radius: 1em;
            }
            .stats p {
                margin: 0;
            }
            a {
                color: #863c57;
            }
            .usernameInput {
                display: grid;
                gap: 0.5em;
                width: 100%;
            }
            .usernameInput label {
                font-size: 0.8em;
            }
            .usernameInput input {
                padding: 1em;
                border-radius: 5px;
                border: 1px solid #4f002f5e;
            }
            .termsContainer {
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 0.5em;
                align-items: center;
            }
            .termsContainer input {
                width: 2em;
                aspect-ratio: 1;
            }
            button {
                width: 100%;
                padding: 1em;
                background-color: #a20062;
                color: white;
                border: 0px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="imageWrapper">
                <img
                    src="https://www.hagopsphotography.com/wp-content/uploads/2021/10/Female-LinkedIn-portrait.jpg"
                    alt="Tina V Profile Pic"
                />
            </div>
            <p>Tina V. invited you to join</p>
            <h1>Channel name</h1>
            <div class="stats">
                <p>46K Active users</p>
                <p>â€¢</p>
                <p>78K Total users</p>
            </div>
            <div class="usernameInput">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id=""
                    placeholder="How do you like people to call you?"
                />
            </div>
            <div class="termsContainer">
                <input type="checkbox" name="termsCheck" id="" />
                <label for="termsCheck"
                    >I have read and agree to the
                    <a href="">Terms of service</a> and
                    <a href="">Privacy policy</a></label
                >
            </div>
            <button>Continue</button>
            <a href="" class="loginLink">Already have an account</a>
        </main>
    </body>
</html>
